<form [formGroup]="form" (submit)="submit()">

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name">
        <mat-error *ngIf="name?.hasError('required')">
            Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email?.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="password?.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="dob?.hasError('required') && !dob?.hasError('matDatepickerParse')">
            The birthday is required
        </mat-error>
        <mat-error *ngIf="dob?.hasError('matDatepickerParse')">
            The value "{{dob?.getError('matDatepickerParse')?.text}}" is not a valid Date
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="idGender">
            <mat-option *ngFor="let gender of genders" [value]="gender.id">
                {{gender.description}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="idGender?.hasError('required')">
            You must select a Gender from the list
        </mat-error>
    </mat-form-field>

    <br>
    <button mat-raised-button [disabled]="form.invalid" type="submit">Submit</button>
</form>
