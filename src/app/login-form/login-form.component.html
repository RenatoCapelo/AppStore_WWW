<form [formGroup]="form" (submit)="submit()">
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email?.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Password</mat-label>
    <input [type]="passwordVisibility ? 'text' : 'password'" matInput formControlName="password">
    <button *ngIf="password?.value != ''" matSuffix mat-icon-button aria-label="Show Password" (click)="passwordVisibility = !passwordVisibility" type="button">
      <mat-icon *ngIf="!passwordVisibility">visibility</mat-icon>
      <mat-icon *ngIf="passwordVisibility">visibility_off</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
</form>
