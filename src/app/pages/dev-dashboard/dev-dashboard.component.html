<mat-toolbar color="primary">
  <mat-toolbar-row class="justify-content-center">
    <button mat-icon-button (click)="menuButtonClick()">
      <mat-icon>{{menuOpened? "menu_open" : "menu"}}</mat-icon>
    </button>
    <div class="spacer"></div>
    <div class="d-flex flex-row gap-1 justify-content-center align-items-center">
      <span class="mx-2">Hi! {{loggedInUser}}</span><button (click)="signout()" mat-raised-button color="warn">Sign out</button>
  </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="h-100">
    <mat-drawer #drawer class="example-sidenav" mode="side" opened="{{menuOpened}}">
      <ul style="padding:0; font-size: large;">
        <li *ngFor="let routerOption of routerOptions" routerLink="{{routerOption.link}}" routerLinkActive="active-link">
          {{routerOption.description}}
        </li>
      </ul>

    </mat-drawer>

    <div class="h-100 w-100">
      <router-outlet class="w-100 h-100"></router-outlet>
    </div>

  </mat-drawer-container>
